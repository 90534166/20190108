<h1><font face="標楷體">
關於鼎泰豐<br>
1958年創立於台灣的鼎泰豐，<p>
從原本的巷口小吃店發展成全球餐飲品牌，<p>
在躋身世界美食舞台之際， <p>
始終不忘「食材要天然、擀麵要手工、內餡要實在」的堅持。<p>
一份執著與堅持，讓鼎泰豐的小籠包舉世聞名， <p>
於全球各國陸續展店，征服世界味蕾。<p>
提到鼎泰豐，總讓人先聯想到皮薄餡鮮、封口有著完美黃金十八摺的小籠包。<p>
然而在這樣的盛名之下，鼎泰豐這個名字是從何而來？又是如何誕生？有關鼎泰豐的傳奇是這樣開始的。<p>
</font></h1>
